<!DOCTYPE html>

<head>
    <title>Interactive graphs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <LINK href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--<div class="GraphContainer">

    </div>-->
    <keymouse-graph-drawer>
        
    </keymouse-graph-drawer>
    <h1>Жизнь графов в дикой природе</h1>
    <p>Горячие клавиши:</p>
    <ul>
        <li>n - new node</li>
        <li>r - reverse arcs</li>
        <li>c - connect nodes</li>
        <li>delete, backspace - delete objects</li>
        <li>escape - cancel selection</li>
    </ul>

    <svg id="templateSVG" height="0" width="0" hidden>
        <defs>
            <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="9.5" refY="6" orient="auto">
                <path d="M8,4 L8,8 L10,6 L8,4" />
            </marker>
        </defs>

        <line id="templateArrow" x1="100" x2="200" y1="50" y2="150" class="SVGArrow"></line>
    </svg>
</body>

<script src="scripts/graph.js"></script>
<script src="scripts/vector.js"></script>
<script src="scripts/svg.js"></script>
<script src="scripts/graph-drawer.js"></script>
<script src="scripts/keymouse-graph-drawer.js"></script>
<script src="scripts/main.js"></script>
